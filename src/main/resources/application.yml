  # maria DB
  datasource:
    url: jdbc:mariadb://localhost:3306/coffee
    username: root
    password: root1234
    driver-class-name: org.mariadb.jdbc.Driver

  # jpa
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        # 프로젝트 초기에 create 실행하고, 다음은 update로 변경하여 사용
#      ddl-auto: create
      ddl-auto: update
    show-sql: false

  # sping security password
  security:
    user:
      password: ewndks12!@

  data:
    redis:
      # redis ip를 docker(podman) container에 띄운 redis와 연결하고 싶으면,
      # host에 linux ip를 넣으면 되고 (명령어 : ip addr)
      # 그냥 window에 설치한 redis와 연결하고 싶으면 localhost 라고 쓰면된다.
      # host: localhost
      host: 172.20.147.243
      port: 6379

  # cache type
  cache:
    type: redis
    redis:
      time-to-live: 10m

# default port
server:
  port: 2525

# redis 연결되었나 확인용
logging:
  level:
    org.springframework.cache: TRACE
    org.springframework.data.redis.cache: TRACE